<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="ts/main.ts" type="module"></script>
    <link rel="stylesheet" href="scss/style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/oqw4jwe.css" />
    <title>Silkeslena produkter</title>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"> <img src="assets/test-logga.svg" alt="test-logga" /></a>
    </div>
    <nav class="navBar">
      <li>
        <a class="nav-link" href="">Produkter</a>
        <a class="nav-link" href="">Om oss</a>
        <a class="nav-link" href="">Beställning</a>
      </li>
    </nav>
    <p id="valueInput"></p> 

    <button id="loginBtn" class="loginButton">Logga In</button>
    <div id="burgerBtn" class="hamburgerMenu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </header>
  <main>
    <div id="theLogin" class="loginSection">  
      <div class="loginContainer">
        <img id="closeBtn" class="closeLogin" src="./assets/close-symbol.svg" alt="close-symbol">
      <form class="login-modal animate"  action="login"> 
         <label for="login"><b>Logga in</b></label>
           <p class="loginText">Använd ditt namn för att logga in</p>
            <input id="userInput" type="text" placeholder="Namn" name="name" required>
            <button class="loginBtn" type="submit">Logga in</button>
      </form>
      <p class="loginTextTerms">Genom att logga in godkänner du <a href="">våra villkor</a></p>
    </div>
   </div>
    <section class="heroWrapper">

      <div class="overlay">
        <div class="heroTextBox"> 
          <p>Ett nytt sätt att upptäcka</p>
          <h2>Silkeslena produkter med <br> glansiga detaljer </h2>
        </div>
    </section>
  </div>
  </main>
</body>
</html>
